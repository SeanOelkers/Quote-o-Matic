<html>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content=''>
    <meta name='author' content='sean@seanoelkers.com'>
    <title>Quote-o-Matic</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/style.css'>
  </head>
	  <body role='document'>
        <div class='container-fluid'>
            <div class='row'>
                <h1 id='title' class='text-center'>Quote-o-Matic</h1>
            </div>
            <div class='row'>
                <div class='col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2'>
                    <div class='well well-lg'>
                        <p id='theQuote'></p>
                        <p class='text-right'>&mdash; <span id='theAuthor'></span> <a href='#' target='_blank' id='theLink'><i class='fa fa-external-link fa-fw'></i></a></p>
                    </div>
                </div>
            </div>
            <div class='text-center'>
                <div class='col-md-3 col-sm-4 col-md-offset-3 col-sm-offset-2'>
                    <a href='http://twitter.com/' class='btn btn-primary btn-lg btn-block' id='tweetMe' target='_blank' role='button'><i class='fa fa-twitter fa-fw'></i> Tweet This!</a>
                </div>
                <div class='col-md-3 col-sm-4'>
                    <button class='btn btn-primary btn-lg btn-block' role='button' id='getNewQuote'><i class='fa fa-refresh fa-fw'></i> Gimme Another!</button>
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
        <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
        <script src='js/script.js'></script>
    </body>
</html>
